<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Video in HTML</title>
</head>
<body>
    <h1>Images and Video Example</h1>
    
    <h2>Images</h2>
    <img src="jon.jpg.jpg"  width="300">
   
    
    <h2>Video</h2>
    <video width="600" controls>
        <source src="video.mp4" type="video/mp4" >
        Your browser does not support the video tag.
    </video>
</body>
</html>
