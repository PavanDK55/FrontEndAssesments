
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
</head>
<body>
    <h1>Product Table List</h1>
    <table  border="3">
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>11</td>
            <td>Smartphone</td>
            <td>699</td>
            <td>10</td>
        </tr>
        <tr>
            <td>12</td>
            <td>Laptop</td>
            <td>999</td>
            <td>5</td>
        </tr>
        <tr>
            <td>13</td>
            <td>Headphones</td>
            <td>199</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
